<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Focus Please</title>
	<style>
		html, body{
			width: 100%;
			height: 100%;
			overflow-x: hidden;
			overflow-y: hidden;
			text-align: center;
		}
		
		h1 {
			position: relative;
			margin: 0 auto;
			top: 50%;
			transform: translateY(-50%);
			width: 85vw;
			font-size: 8em;
		}
	</style>
</head>
<body>
	<h1>Loading</h1>
	<script>
		const colorsets = {
			'light': ['#FFF', '#000'],
			'dark': ['#000', '#FFF'],
		}
		
		function pad (a) {
			if (a > 9) return ''+a
			else return '0'+a
		}
		setInterval(()=>{
			let date = new Date()
			document.querySelector('h1').innerHTML = `${date.getHours()}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`
		}, 1000)
		if (location.hash.substring(1).toLowerCase() in colorsets) {
			document.body.style.background = colorsets[location.hash.substring(1).toLowerCase()][0]
			document.querySelector('h1').style.color = colorsets[location.hash.substring(1).toLowerCase()][1]
		} else if (location.hash.substring(1).toLowerCase().length === 12) {
			document.body.style.background = '#'+location.hash.substring(1,7)
			document.querySelector('h1').style.color = '#'+location.hash.substring(7,13)
		} else if (location.hash.substring(1).toLowerCase().length === 6) {
			document.body.style.background = '#'+location.hash.substring(1,4)
			document.querySelector('h1').style.color = '#'+location.hash.substring(4,7)
		}
	</script>
</body>
</html>
